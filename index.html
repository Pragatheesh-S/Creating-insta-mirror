<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Instagram</h1>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </div>

        <div class="menu-icons">
            <ion-icon name="home"></ion-icon>
            <ion-icon name="chatbubble-ellipses"></ion-icon>
            <ion-icon name="add-circle"></ion-icon>
            <ion-icon name="compass"></ion-icon>
            <ion-icon name="heart"></ion-icon>
            <ion-icon name="log-in"></ion-icon>
        </div>
    </header>

    <section class="container">
        <section class="left-container">
            <section class="reels-container">
                <div class="reels-profile">
                    <div class="user-profile">
                        <ion-icon name="person-sharp"></ion-icon>
                        <h4>Username</h4>
                    </div>
                    <div>
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                </div>
    
                <div class="reels">
                    <img src="images/rick-gebhardt-F3v6OP0cl8g-unsplash.jpg" alt="buffering...">
                </div>
    
                <div class="like-comment-share">
                    <div>
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="share-social-outline"></ion-icon>
                    </div>
    
                    <div>
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                </div>
    
                <div class="description">
                    <p>2000 likes</p>
                    <h5>The much awaited is finally here...</h5>
                </div>
            </section>

            <section class="reels-container">
                <div class="reels-profile">
                    <div class="user-profile">
                        <ion-icon name="person-sharp"></ion-icon>
                        <h4>Username</h4>
                    </div>
                    <div>
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                </div>
    
                <div class="reels">
                    <img src="images/rick-gebhardt-Hi_FonIcfjk-unsplash.jpg" alt="buffering...">
                </div>
    
                <div class="like-comment-share">
                    <div>
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="share-social-outline"></ion-icon>
                    </div>
    
                    <div>
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                </div>
    
                <div class="description">
                    <p>2000 likes</p>
                    <h5>Feels like top</h5>
                </div>
            </section>
        </section>

        <section class="right-container">
            <div class="user-login">
                <div>
                    <ion-icon name="person-sharp"></ion-icon>
                    
                    <div class="user-name">
                        <h4>user_id</h4>
                        <h5>User Name</h5>
                    </div>
                </div>
    
                <div>Switch</div>
            </div>
        </section>
    </section>

</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
